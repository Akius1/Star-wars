<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Star Wars</title>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="cover">
                <div class="flow">
                  <pre>
                    <div class="reduce"><img src="./star-wars-image/Luke_Skywalker.png" alt="Luke Skywalker" width="50px" height="50px"/>
                        <figcaption>Luke Skywalker</figcaption>
                    </div>

                    <br>
                    <div class="reduce"><img src="./star-wars-image/C-3PO.jpg" alt="C-3PO" alt="C-3P0" width="50px" height="50px"/>
                        <figcaption>C-3P0</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/R2-D2.png" alt="C-3PO" alt="R2-D2" width="50px" height="50px"/>
                        <figcaption>R2-D2</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/darth_vader.jpg" alt="C-3PO" alt="Luke Skywalker" width="50px" height="50px"/>
                        <figcaption>Darth Vader</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/leia-organa.jpg" alt="C-3PO" alt="leia-organa" width="50px" height="50px"/>
                        <figcaption>leia-organa</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/Owen-lars.jpg" alt="C-3PO" alt="Owen Lars" width="50px" height="50px"/>
                        <figcaption>Owen Lars</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/BeruWhitesunLars.jpg" alt="C-3PO" alt="Beru" width="50px" height="50px"/>
                        <figcaption>BeruWhitesunLars</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/leia-organa.jpg" alt="C-3PO" alt="leia-organa" width="50px" height="50px"/>
                        <figcaption>leia-organa</figcaption>
                    </div>
                    <br>
                    </pre>
                </div>
            </div>
            <section class="list-of-characters">
                <h1>Star Wars Character</h1>
                <div class="show-details">

                </div>
                <div class="display-names">
                  
                </div>
            </section>
            <section class="image-session">
                <div class="image-grid">
                    <figure class="image-border">
                        <img src="./star-wars-image/Luke_Skywalker.png" alt="Luke Skywalker"/>
                        <figcaption>Luke Skywalker</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/C-3PO.jpg" alt="C-3PO"/>
                        <figcaption>C-3PO</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/darth_vader.jpg" alt="Darth Vader"/>
                        <figcaption>Darth Vader</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/leia-organa.jpg" alt="Leia Organa"/>
                        <figcaption>Leia Organa</figcaption>
                    </figure>

                    <figure class="image-border">
                        <img src="./star-wars-image/BeruWhitesunLars.jpg" alt="Beru White sunLars"/>
                        <figcaption>Beru White sunLars</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/r5-d4.jpg" alt="R5-D4"/>
                        <figcaption>R5-D4</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/Rey_Star_Wars.png" alt="Rey Star"/>
                        <figcaption>Rey Star</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/Yoda_SWSB.png" alt="Yoda"/>
                        <figcaption>Yoda</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/Owen-lars.jpg" alt="Owen-lars"/>
                        <figcaption>Owen Lars</figcaption>
                    </figure>
                    <figure class="image-border">
                        <img src="./star-wars-image/R2-D2.png" alt="R2-D2"/>
                        <figcaption>R2-D2</figcaption>
                    </figure>
                    
                </div>
            </section>
            
        </main>

        <footer>

        </footer>
        <script src="./Users.js"></script>
        <script src="index.js"></script>
    </body>
</html>
