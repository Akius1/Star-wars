<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Star Wars</title>
    </head>
    <body>
        <header>
            <nav class="nav-grid">
                <div class="logo"><img src="./star-wars-image/star-war-logo.jpg"  alt="star-war-logo"/></div>
                <div class="nav-bar">
                    <ul>
                        <li><a href="#movies">Movies</a></li>
                        <li><a href="#character">Character</a></li>
                        <li><a href="#series">Series</a></li>
                        <li><a href="#blogs">Blog</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="cover">
                <div class="flow">
                  <pre>
                    <div class="reduce"><img src="./star-wars-image/Luke_Skywalker.png" alt="Luke Skywalker" width="50px" height="50px"/>
                        <figcaption>Luke Skywalker</figcaption>
                    </div>

                    <br>
                    <div class="reduce"><img src="./star-wars-image/C-3PO.jpg" alt="C-3PO" alt="C-3P0" width="50px" height="50px"/>
                        <figcaption>C-3P0</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/R2-D2.png" alt="C-3PO" alt="R2-D2" width="50px" height="50px"/>
                        <figcaption>R2-D2</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/darth_vader.jpg" alt="C-3PO" alt="Luke Skywalker" width="50px" height="50px"/>
                        <figcaption>Darth Vader</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/leia-organa.jpg" alt="C-3PO" alt="leia-organa" width="50px" height="50px"/>
                        <figcaption>leia-organa</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/Owen-lars.jpg" alt="C-3PO" alt="Owen Lars" width="50px" height="50px"/>
                        <figcaption>Owen Lars</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/BeruWhitesunLars.jpg" alt="C-3PO" alt="Beru" width="50px" height="50px"/>
                        <figcaption>BeruWhitesunLars</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/r5-d4.jpg" alt="C-3PO" alt="leia-organa" width="50px" height="50px"/>
                        <figcaption>R5-D4</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/Rey_Star_Wars.png" alt="C-3PO" alt="leia-organa" width="50px" height="50px"/>
                        <figcaption>Rey Star</figcaption>
                    </div>
                    <br>
                    <div class="reduce"><img src="./star-wars-image/obi-wan.jpg" alt="C-3PO" alt="leia-organa" width="50px" height="50px"/>
                        <figcaption>Obi  Wan</figcaption>
                    </div>
                    <div class="reduce"><img src="./star-wars-image/Biggs-dark.png" alt="C-3PO" alt=" Biggs-dark" width="50px" height="50px"/>
                        <figcaption>Biggs-dark</figcaption>
                    </div>
                    </pre>
                </div>
            </div>
            <section id="character" class="list-of-characters">
                <h1>Star Wars Character</h1>
                <div class="search-tab">
                    <input type="text" id="search">
                    <button id="searchButton">Search</button>
                </div>
                <div class="display-names">
                    
                </div>
            </section>
           
        </main>

        <footer>
            <p>&#169; </p>
            <h2>Andrew Isu</h2>
            <div class="footer">
                <a href="http://www.facebook.com/andrew.urom"><i class="fa fa-facebook-square" style="font-size:36px;color:#888888"></i></a>
                <a href="http://twitter.com/AndrewUrom"><i class="fa fa-twitter" style="font-size:36px;color:#888888"></i></a>
                <a href="http://youtube.com/"><i class="fa fa-youtube-play" style="font-size:36px;color: #888888"></i></a>
                <i class="fa fa-instagram" style="font-size:36px;color: #888888"></i>
            </div>
        </footer>
        <script src="./Users.js"></script>
        <script src="index.js"></script>
    </body>
</html>
